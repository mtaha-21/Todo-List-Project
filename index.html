<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="shortcut icon" href="/images/todo-list.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- external style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="overall container-fluid">
        <div class="container">
                    <div class="heading p-3 d-flex justify-content-center">
                        <h1>SIMPLE TODO LIST</h1>
                    </div>
                    <div class="section shadow-lg -5 bg-body rounded  bg-light text-dark">
                        <div class="option  mt-4 p-3">
                            <div class="row">
                                <div class="input col-6">
                                    <p>Todo Title *</p>
                                    <input type="text" id="title" onmouseenter="myfunc()" onmouseleave="myfunc1()">
                                </div>
                                <div class="addbtn col-3 mt-4">
                                    <button class="btn btn-outline-primary ps-3 pe-3 pt-2 pb-2 w-100" onclick="add()">ADD</button>
                                </div>
                                <div class="filter col-3 mt-4">
                                    <p class="filtericon" id="filtericon" onclick="filt()">
                                        <i class="fa-sharp fa-solid fa-filter "></i>
                                        All
                                    </p>
                                    <ul class="list" id="list">
                                        <li class="dropdown" onclick="enterAll()" id="all">All</li>
                                        <li class="dropdown" onclick="enterActive()" id="active">Active</li>
                                        <li class="dropdown" onclick="enterCompleted()" id="completed">Complete</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="searchbar row mt-2">
                                <div class="col-1" id="searchicon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="searchdiv col-8">
                                    <input type="text" id="searchinput" class="searchinput" placeholder="search..."><i
                                        class="fa-sharp fa-solid fa-square-xmark" id="crossicon"></i>
                                </div>
                                <div>
                                    <span class="searchvalidation" id="searchvalidation">No data here</span>
                                </div>
                            </div>
                        </div>
                        <div class="contentdisplay  mt-4">
                            <div class="contenthead">
                                <h4 class="p-3">TODO LISTS</h4>
                            </div>
                            <div class="output">
                                <div id="allouputdiv">
                                    <ul id="output">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    <script src="/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


</body>

</html>
